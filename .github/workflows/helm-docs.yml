name: Helm Docs

on:
  push:
    branches:
    - main
    paths:
    - .github/workflows/**
    - charts/**
  workflow_dispatch: { }

permissions: { }

jobs:
  update-docs:
    name: Update Docs
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write
      pull-requests: write
    steps:
    - name: Checkout Repository
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # tag=v4.1.7
    - name: Setup Go
      uses: actions/setup-go@cdcb36043654635271a94b9a6d1392de5bb323a7 # tag=v5.0.1
      with:
        go-version: "1.22"
        check-latest: true
    - name: Install helm-docs
      run: go install -v github.com/norwoodj/helm-docs/cmd/helm-docs@v1.13.1
    - name: Run helm-docs
      run: helm-docs
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@c5a7806660adbe173f04e3e038b0ccdcd758773c # tag=v6.1.0
      with:
        add-paths: "charts/*/README.md"
        branch: update-helm-docs
        body: "Updates Helm chart documentation using [helm-docs](https://github.com/norwoodj/helm-docs)"
        commit-message: Update helm docs
        delete-branch: true
        labels: documentation
        signoff: true
        title: Update helm docs