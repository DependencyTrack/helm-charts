name: Helm Docs

on:
  push:
    branches:
    - main
    paths:
    - .github/workflows/**
    - charts/**
  workflow_dispatch: { }

permissions: { }

jobs:
  update-docs:
    name: Update Docs
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write
      pull-requests: write
    steps:
    - name: Checkout Repository
      uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # tag=v6.0.0
    - name: Setup Go
      uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # tag=v6.0.0
      with:
        go-version: "1.22"
        check-latest: true
    - name: Install helm-docs
      run: go install -v github.com/norwoodj/helm-docs/cmd/helm-docs@v1.13.1
    - name: Run helm-docs
      run: helm-docs
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # tag=v7.0.8
      with:
        add-paths: "charts/*/README.md"
        branch: update-helm-docs
        body: "Updates Helm chart documentation using [helm-docs](https://github.com/norwoodj/helm-docs)"
        commit-message: Update helm docs
        delete-branch: true
        labels: documentation
        signoff: true
        title: Update helm docs