name: Helm Release

on:
  # TODO: Consider triggering for pushes to main.
  workflow_dispatch: { }

permissions: { }

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write
    steps:
    - name: Checkout Repository
      uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # tag=v4.1.3
      with:
        fetch-depth: "0"
    - name: Configure Git
      run: |
        git config user.name "$GITHUB_ACTOR"
        git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
    - name: Set up Helm
      uses: azure/setup-helm@b7246b12e77f7134dc2d460a3d5bad15bbe29390 # tag=v4.1.0
    - name: Release Chart
      uses: helm/chart-releaser-action@a917fd15b20e8b64b94d9158ad54cd6345335584 # tag=v1.6.0
      env:
        CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
      with:
        config: cr.yaml