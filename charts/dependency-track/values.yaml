---
common:
  nameOverride: ""
  fullnameOverride: ""
  image:
    registry: docker.io
    pullSecrets: []
  secretKey:
    # -- Whether the chart should generate a secret key upon deployment.
    createSecret: false
    # -- Use the secret key defined in an existing secret.
    existingSecretName: ""

apiServer:
  annotations: {}
  image:
    repository: dependencytrack/apiserver
    tag: ~
    pullPolicy: IfNotPresent
  command: []
  args: []
  resources:
    requests:
      cpu: "2"
      memory: 5Gi
    limits:
      cpu: "4"
      memory: 5Gi
  persistentVolume:
    enabled: false
    className: ""
    size: 5Gi
  extraEnv: {}
  extraEnvFrom: []
  extraContainers: []
  tolerations: []
  probes:
    liveness:
      failureThreshold: 3
      initialDelaySeconds: 10
      periodSeconds: 15
      successThreshold: 1
      timeoutSeconds: 5
    readiness:
      failureThreshold: 3
      initialDelaySeconds: 10
      periodSeconds: 15
      successThreshold: 1
      timeoutSeconds: 5
  service:
    type: ClusterIP
    nodePort: ~
    annotations: {}
  serviceMonitor:
    enabled: false
    namespace: monitoring
    scrapeInternal: 15s
    scrapeTimeout: 30s
  initContainers: []
  # Use the following to fix permissions on the /data volume.
  # initContainers:
  #   - name: fix-permissions
  #     image: docker.io/library/busybox
  #     command:
  #       - sh
  #       - -c
  #       - |
  #         chown -R 1000:1000 /data
  #     volumeMounts:
  #       - name: data
  #         mountPath: /data
  #     securityContext:
  #       capabilities:
  #         add:
  #         - CHOWN
  #       runAsNonRoot: false
  #       runAsUser: 0
  #       seccompProfile:
  #         type: RuntimeDefault

frontend:
  replicaCount: 1
  annotations: {}
  image:
    repository: dependencytrack/frontend
    tag: 4.10.0
    pullPolicy: IfNotPresent
  command: []
  args: []
  resources:
    requests:
      cpu: 150m
      memory: 64Mi
    limits:
      cpu: 500m
      memory: 128Mi
  extraEnv: {}
  extraEnvFrom: []
  extraContainers: []
  tolerations: []
  probes:
    liveness:
      failureThreshold: 3
      initialDelaySeconds: 5
      periodSeconds: 15
      successThreshold: 1
      timeoutSeconds: 5
    readiness:
      failureThreshold: 3
      initialDelaySeconds: 5
      periodSeconds: 15
      successThreshold: 1
      timeoutSeconds: 5
  service:
    type: ClusterIP
    nodePort: ~
    annotations: {}
  apiBaseUrl: ""
  initContainers: []

tls:
  # -- Enable TLS transport
  enabled: false
  # -- Auto-generate self-signed certificates
  autoGenerated: true
  existingSecret: ""
  certFilename: tls.crt
  certKeyFilename: tls.key
  certCAFilename: ca.crt
  cert: ""
  key: ""
  ca: ""
ingress:
  enabled: false
  selfSigned: false
  pathType: ImplementationSpecific
  apiVersion: ""
  hostname: dependency-track.local.gd
  path: /
  annotations: {}
  hostname: "example.com"
  ingressClassName: ""
  tls: false
  tlsWwwPrefix: false
  extraHosts: []
  extraPaths: []
  extraTls: []
  secrets: []
  extraRules: []
