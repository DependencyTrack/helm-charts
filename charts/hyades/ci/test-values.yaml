extraObjects:
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: postgres
      namespace: default
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: postgres
      template:
        metadata:
          labels:
            app: postgres
        spec:
          containers:
            - name: postgres
              image: postgres:10.1
              imagePullPolicy: "IfNotPresent"
              ports:
                - containerPort: 5432
              envFrom:
                - configMapRef:
                    name: postgres-config
              volumeMounts:
                - mountPath: /var/lib/postgresql/data
                  name: postgredb
          volumes:
            - name: postgredb
              persistentVolumeClaim:
                claimName: postgres-pv-claim

  - apiVersion: v1
    kind: Service
    metadata:
      name: postgres
      namespace: default
    spec:
      selector:
        app: postgres
      ports:
        - name: postgres
          protocol: TCP
          port: 5432
          targetPort: 5432
      type: ClusterIP

  - apiVersion: v1
    kind: Service
    metadata:
      name: kafka-broker
    spec:
      ports:
        - port: 9092
          name: broker
      clusterIP: None
      selector:
        app: kafka
