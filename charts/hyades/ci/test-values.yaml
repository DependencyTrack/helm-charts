extraObjects:
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: postgres
      namespace: default
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: postgres
      template:
        metadata:
          labels:
            app: postgres
        spec:
          containers:
            - name: postgres
              image: postgres:10.1
              imagePullPolicy: "IfNotPresent"
              ports:
                - containerPort: 5432
              envFrom:
                - configMapRef:
                    name: postgres-config
              volumeMounts:
                - mountPath: /var/lib/postgresql/data
                  name: postgredb
          volumes:
            - name: postgredb
              persistentVolumeClaim:
                claimName: postgres-pv-claim

  - apiVersion: v1
    kind: Service
    metadata:
      name: postgres
      namespace: default
    spec:
      selector:
        app: postgres
      ports:
        - name: postgres
          protocol: TCP
          port: 5432
          targetPort: 5432
      type: ClusterIP

  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: kafka-connect
    spec:
      replicas: 1
      selector:
        matchLabels:
          app.kubernetes.io/component: connector
      template:
        metadata:
          labels:
            app.kubernetes.io/component: connector
        spec:
          containers:
            - name: connect
              image: KAFKA-CONNECT-IMAGE
              imagePullPolicy: IfNotPresent
              ports:
                - name: connector
                  containerPort: 8083
              volumeMounts:
                - name: configuration
                  mountPath: /bitnami/kafka/config
          volumes:
            - name: configuration
              configMap:
                name: kafka-connect

  - apiVersion: v1
    kind: Service
    metadata:
      name: kafka-connect
      labels:
        app.kubernetes.io/component: connector
    spec:
      type: NodePort
      ports:
        - protocol: TCP
          port: 8083
          targetPort: connector
      selector:
        app.kubernetes.io/component: connector
