extraObjects:
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: postgres
      namespace: test
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: postgres
      template:
        metadata:
          labels:
            app: postgres
        spec:
          containers:
            - name: postgres
              image: postgres:16
              imagePullPolicy: "IfNotPresent"
              ports:
                - containerPort: 5432
              env:
                - name: POSTGRES_DB
                  value: "dtrack"
                - name: POSTGRES_USER
                  value: "dtrack"
                - name: POSTGRES_PASSWORD
                  value: "dtrack"

  - apiVersion: v1
    kind: Service
    metadata:
      name: postgres
      namespace: test
    spec:
      selector:
        app: postgres
      ports:
        - name: postgres
          protocol: TCP
          port: 5432
          targetPort: 5432
      type: ClusterIP

  - apiVersion: v1
    kind: Service
    metadata:
      name: kafka-broker
    spec:
      ports:
        - port: 9092
          name: broker
      clusterIP: None
      selector:
        app: kafka
